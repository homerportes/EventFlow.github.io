<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistir a Evento - EventFlow</title>
    <link rel="stylesheet" href="crearEvento.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="AsistirEvento.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-calendar-alt"></i>
            <span>EventFlow</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
            <li><a href="crearEvento.html"><i class="fas fa-plus-circle"></i> Crear Evento</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Registro para Evento</h1>
        <form id="registroForm">
            <div class="form-group">
                <label for="eventoSelect">Selecciona el Evento</label>
                <select id="eventoSelect" required aria-label="Selecciona el Evento">
                    <option value="">-- Selecciona un evento --</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" placeholder="Ingresa tu nombre" required aria-label="Nombre Completo">
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="ejemplo@correo.com" required aria-label="Correo Electrónico">
            </div>
            
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" placeholder="Ingresa tu teléfono" required aria-label="Teléfono">
            </div>
            
            <div class="form-buttons">
                <button type="submit" class="btn-submit">
                    <i class="fas fa-check-circle"></i> Confirmar Asistencia
                </button>
                <button type="button" class="btn-cancel" onclick="window.history.back()">
                    <i class="fas fa-times-circle"></i> Cancelar
                </button>
            </div>
        </form>
        <div id="notification" class="notification" aria-live="assertive"></div>
    </div>
</body>
</html>
